
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum-Superscript Control System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&family=Noto+Sans+Thai:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            background-color: #010409;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .quantum-gradient {
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.08) 0%, rgba(1, 4, 9, 1) 85%);
        }
        .critical-gradient {
            background: radial-gradient(circle at center, rgba(239, 68, 68, 0.12) 0%, rgba(1, 4, 9, 1) 85%);
        }
        .glass-panel {
            background: rgba(13, 17, 23, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.1);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
        }
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.1;
        }
        .hologram-glow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5), 0 0 20px rgba(56, 189, 248, 0.2);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.05), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        @keyframes flash-red {
            0%, 100% { border-color: rgba(239, 68, 68, 0.1); }
            50% { border-color: rgba(239, 68, 68, 0.6); box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        }
        @keyframes de-scramble {
            0% { filter: blur(10px) brightness(2); transform: scale(1.05); opacity: 0; }
            100% { filter: blur(0) brightness(1); transform: scale(1); opacity: 1; }
        }
        .animate-view-entry {
            animation: de-scramble 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        .animate-rotate-slow {
            animation: rotate-slow 30s linear infinite;
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.3);
        }
    </style>
